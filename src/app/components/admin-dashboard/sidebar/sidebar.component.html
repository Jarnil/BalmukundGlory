<div class="nav-menu glass" [class.hidden]="!isHeaderVisible" id="navbar">
  <div class="logo">
    <a><img src="../../../assets/images/logo/Glory_Logo.png" alt="" /></a>
  </div>
  <div class="links">
    <li>
      <a
        routerLink="enquiries"
        pRipple
        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
      >
        <i class="pi pi-bookmark mr-2"></i>
        <span class="font-medium">Enquiries</span>
      </a>
    </li>
    <li>
      <a
        routerLink="reports"
        pRipple
        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
      >
        <i class="pi pi-chart-line mr-2"></i>
        <span class="font-medium">Reports</span>
      </a>
    </li>
    <li>
      <p-menu #menu [model]="menuItems" [popup]="true" />
      <a
        pRipple
        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
        (click)="menu.toggle($event)"
      >
        <span class="user-icon"
          ><i class="pi pi-user" style="font-size: 1.25rem"></i
        ></span>
      </a>
    </li>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-dialog
    header="Edit Profile"
    [modal]="true"
    [(visible)]="profileDialog"
    [style]="{ width: '25rem' }"
  >
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="username" class="font-semibold w-6rem">Username</label>
      <input
        pInputText
        id="username"
        class="flex-auto"
        autocomplete="off"
        [(ngModel)]="username"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input
        pInputText
        id="email"
        class="flex-auto"
        autocomplete="off"
        [(ngModel)]="email"
      />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="profileDialog = false"
      />
      <p-button label="Save" (click)="updateProfile()" />
    </div>
  </p-dialog>

  <p-dialog
    header="Change Password"
    [modal]="true"
    [(visible)]="passwordDialog"
    [style]="{ width: '25rem' }"
  >
    <div class="flex align-items-center gap-3 mb-5">
      <label for="oldPassword" class="font-semibold w-6rem">Old Password</label>
      <input
        pInputText
        id="oldPassword"
        type="password"
        class="flex-auto"
        autocomplete="off"
        [(ngModel)]="oldPassword"
      />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="newPassword" class="font-semibold w-6rem">New Password</label>
      <p-password [(ngModel)]="newPassword" [toggleMask]="true" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="newPassword" class="font-semibold w-6rem"
        >Confirm Password</label
      >
      <input
        pInputText
        id="confirmPassword"
        class="flex-auto"
        type="password"
        autocomplete="off"
        [(ngModel)]="confirmPassword"
      />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        label="Cancel"
        severity="secondary"
        (click)="passwordDialog = false"
      />
      <p-button label="Save" (click)="changePassword()" />
    </div>
  </p-dialog>
</div>

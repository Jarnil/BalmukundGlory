<div class="header">
  <div class="inputs">
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Name" />
    </span>

    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Contact Number" />
    </span>

    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Email" />
    </span>

    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Occupation" />
    </span>

    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Address" />
    </span>
    <span class="p-input-icon-right">
      <i class="pi pi-search"></i>
      <input type="text" pInputText placeholder="Requirement" />
    </span>

    <span>
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Start Date"
        dateFormat="dd/mm/yy"
      ></p-calendar>
    </span>

    <span>
      <p-calendar
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="End Date"
        dateFormat="dd/mm/yy"
      ></p-calendar>
    </span>

    <span>
      <p-button label="Search"></p-button>
    </span>
    <span>
      <p-button label="Cancel" (click)="onReset()"></p-button>
    </span>
    <!-- <div class="buttons">
      <p-button label="Search"></p-button>
      <p-button label="Cancel" (click)="onReset()"></p-button>
    </div> -->
  </div>
</div>

<div class="card">
  <p-table
    [value]="enquiries"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Enquiries
        <p-button icon="pi pi-refresh" (onClick)="onReset()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">Id<p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">
          Name<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="contactNumber">
          Contact Number<p-sortIcon field="contactNumber"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email<p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="occupation">
          Occupation<p-sortIcon field="occupation"></p-sortIcon>
        </th>
        <th pSortableColumn="address">
          Address<p-sortIcon field="address"></p-sortIcon>
        </th>
        <th pSortableColumn="requirement">
          Requirement<p-sortIcon field="requirement"></p-sortIcon>
        </th>
        <th pSortableColumn="createdDate">
          Created Date<p-sortIcon field="createdDate"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-enquiry>
      <tr>
        <td>{{ enquiry.id }}</td>
        <td>{{ enquiry.name }}</td>
        <td>{{ enquiry.contactNumber }}</td>
        <td>{{ enquiry.email }}</td>
        <td>{{ enquiry.occupation }}</td>
        <td>{{ enquiry.address }}</td>
        <td>
          <p-tag
            [value]="enquiry.requirement"
            [style]="getColor(enquiry.requirement)"
          ></p-tag>
        </td>
        <td>{{ enquiry.createdDate }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

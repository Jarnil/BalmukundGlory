<div class="enquiry" id="enquiry">
  <div class="heading">
    <h1>Find Us On <b>Maps</b></h1>
  </div>
  <div class="find-us-container">
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6168.483098490531!2d72.6473687174005!3d23.177425760231234!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c2b7b0ae31f23%3A0x9d9d5858872a7dcf!2sBalmukund%20Glory!5e0!3m2!1sen!2sin!4v1709399364488!5m2!1sen!2sin"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <p-divider class="divider"></p-divider>
    <div class="enquiry-container">
      <h2>Quick Enquiry</h2>
      <div class="enquiry-form">
        <div class="form-input" [ngClass]="{ 'p-invalid': isNameInvalid() }">
          <span class="p-input-icon-left">
            <i class="pi pi-user" style="font-size: 1rem"></i>
            <input
              type="text"
              pInputText
              placeholder="Name"
              [(ngModel)]="enquiryData.name"
            />
          </span>
        </div>

        <div
          class="form-input"
          [ngClass]="{
            'p-invalid': isContactInvalid()
          }"
        >
          <span class="p-input-icon-left">
            <i class="pi pi-whatsapp" style="font-size: 1rem"></i>
            <input
              type="text"
              pInputText
              placeholder="Contact Number"
              [(ngModel)]="enquiryData.contactNumber"
            />
          </span>
        </div>

        <div
          class="form-input"
          [ngClass]="{
            'p-invalid': isEmailInvalid()
          }"
        >
          <span class="p-input-icon-left">
            <i class="pi pi-at" style="font-size: 1rem"></i>
            <input
              type="email"
              pInputText
              placeholder="Email"
              [(ngModel)]="enquiryData.email"
            />
          </span>
        </div>

        <div class="form-input">
          <span class="p-input-icon-left">
            <i class="pi pi-check-square" style="font-size: 1rem"></i>
            <input
              type="occupation"
              pInputText
              placeholder="Occupation"
              [(ngModel)]="enquiryData.occupation"
            />
          </span>
        </div>

        <div class="form-input">
          <span class="p-input-icon-left">
            <i class="pi pi-home" style="font-size: 1rem"></i>
            <input
              type="address"
              pInputText
              placeholder="Address"
              [(ngModel)]="enquiryData.address"
            />
          </span>
        </div>

        <div class="checkbox-buttons">
          <ng-container *ngFor="let option of optionsArray">
            <div class="flex align-items-center">
              <p-checkbox
                [label]="option"
                [value]="option"
                (click)="addRemoveOptions(option)"
              ></p-checkbox>
            </div>
          </ng-container>
          <!-- <div class="flex align-items-center">
            <p-checkbox label="3BHK" value="3BHK" [(ngModel)]="bhk3"></p-checkbox>
          </div>
          <div class="flex align-items-center">
            <p-checkbox label="Shops" value="Shops" [(ngModel)]="shop"></p-checkbox>
          </div> -->
        </div>
        <p-button
          [label]="isLoading ? '' : 'Download Brochure'"
          [icon]="isLoading ? 'pi pi-spin pi-spinner' : ''"
          [disabled]="isLoading"
          (click)="onSubmit()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
